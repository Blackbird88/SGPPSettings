<script>
		$('.form__checkbox').on("click", function(){
	    var el = $(this);
	    var child = el.children('.SGPP__form__checkbox');
	    el.toggleClass('is-enabled');
	    child.removeClass('fa-circle'); 
	    child.toggleClass('fa-circle-o', !el.hasClass('is-enabled'));
	    child.toggleClass('fa-check-circle', el.hasClass('is-enabled'));
	});

	$('.form__checkbox').hover(function(){
		var el = $(this);
		var child = $(this).children('.SGPP__form__checkbox');
		if(!el.hasClass('is-enabled'))
		    child.removeClass('fa-circle-o').addClass('fa-circle');
	},
	function() {
	    var el = $(this);
	    var child = $(this).children('.SGPP__form__checkbox');
	    child.removeClass('fa-circle');
	    if(!el.hasClass('is-enabled'))
	        child.addClass('fa-circle-o');
	});
</script>
